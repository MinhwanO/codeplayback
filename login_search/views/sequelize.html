<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>회원가입 & 로그인 & 친구 관리 & 프로필</title>
  <style>
    table { border: 1px solid black; border-collapse: collapse; }
    table th, table td { border: 1px solid black; padding: 5px; }
    .form-container { margin-bottom: 20px; }
    .form-container fieldset { padding: 10px; }
    .friend-container, .profile-container { margin-top: 20px; }
    #profile-images img { width: 80px; margin: 5px; cursor: pointer; border-radius: 50%; border: 2px solid transparent; }
    #profile-images img.selected { border-color: orange; }
    #my-profile-img { width:100px; height:100px; border-radius:50%; border:1px solid #333; }
  </style>
</head>
<body>
  <!-- 로그인 폼 -->
  <div class="form-container">
    <h2>로그인</h2>
    <form id="loginform">
      <div>
        <label for="login-username">아이디</label>
        <input type="text" id="login-username" name="username" placeholder="아이디" required>
      </div>
      <div>
        <label for="login-password">비밀번호</label>
        <input type="password" id="login-password" name="password" placeholder="비밀번호" required>
      </div>
      <button type="submit">로그인</button>
    </form>
    <p id="login-message"></p>
  </div>

  <!-- 회원가입 폼 -->
  <div class="form-container">
    <h2>회원가입</h2>
    <form id="user-form">
      <fieldset>
        <legend>사용자 등록</legend>
        <div><input type="text" name="name" placeholder="이름" required></div>
        <div><input type="text" name="studentId" placeholder="학번" required></div>
        <div><input type="text" name="username" placeholder="아이디" required></div>
        <div><input type="password" name="password" placeholder="비밀번호" required></div>
        <div><input type="password" name="confirmPassword" placeholder="비밀번호 확인" required></div>
        <button type="submit">회원가입</button>
      </fieldset>
    </form>
  </div>

  <!-- 사용자 목록 테이블 -->
  <div>
    <h2>사용자 목록</h2>
    <table id="user-list">
      <thead>
        <tr>
          <th>아이디</th>
          <th>이름</th>
          <th>학번</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <!-- 친구 관리 -->
  <div class="friend-container">
    <h2>친구 관리</h2>
    <div>
      <input type="text" id="friend-name" placeholder="친구 이름">
      <input type="text" id="friend-studentId" placeholder="친구 학번">
      <button onclick="add_friend()">친구 추가</button>
    </div>
    <div id="my_friend_list_show"></div>
  </div>

  <!-- 프로필 이미지 관리 -->
  <div class="profile-container">
    <h2>프로필 이미지 선택</h2>
    <img id="my-profile-img" src="" alt="내 프로필">
    <div id="profile-images"></div>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script>
    const API_HEADERS = () => ({ token: localStorage.getItem('token') });

    // ================== 회원가입 ==================
    $('#user-form').submit(async function(e) {
      e.preventDefault();
      const name = e.target.name.value;
      const studentId = e.target.studentId.value;
      const username = e.target.username.value;
      const password = e.target.password.value;
      const confirmPassword = e.target.confirmPassword.value;

      if (!name || !studentId || !username || !password || !confirmPassword) {
        return alert('모든 필드를 입력하세요');
      }
      if (password !== confirmPassword) return alert('비밀번호가 일치하지 않습니다');

      try {
        await axios.post('/users/register', { name, studentId, username, password, confirmPassword });
        alert('회원가입 성공!');
        getUserList();
      } catch (err) {
        console.error(err);
        alert(err.response?.data?.message || '회원가입 중 오류 발생');
      }

      e.target.reset();
    });

    // ================== 로그인 ==================
    $('#loginform').submit(function(e){
      e.preventDefault(); 
      const username = $('#login-username').val();
      const password = $('#login-password').val();

      axios.post('/users/login', { username, password })
        .then(res => {
          const token = res.data.token;
          if (!token) { alert('로그인 실패: 토큰이 없습니다.'); return; }
          localStorage.setItem('token', token);
          $('#login-message').text(res.data.message);
          alert('로그인 성공!');
          my_friend_show();
          loadExampleImages();
          loadMyProfile();
        })
        .catch(err => {
          console.error(err);
          alert(err.response?.data?.message || '로그인 오류 발생');
        });
    });

    // ================== 사용자 목록 조회 ==================
    function getUserList() {
      $('#user-list tbody').empty();
      axios.get('/users')
        .then(res => {
          res.data.forEach(user => {
            $('#user-list tbody').append(`
              <tr>
                <td>${user.username}</td>
                <td>${user.name}</td>
                <td>${user.studentId}</td>
              </tr>
            `);
          });
        })
        .catch(err => { console.error(err); alert('사용자 목록 오류'); });
    }

    // ================== 친구 관리 ==================
    function add_friend() {
      const name = $('#friend-name').val();
      const studentId = $('#friend-studentId').val();
      if (!name || !studentId) { alert('친구 이름과 학번 입력'); return; }

      $.ajax({
        type: "POST",
        url: "/users/add_friend",
        headers: API_HEADERS(),
        data: { name, studentId },
        success: function(response) { alert(response); my_friend_show(); $('#friend-name').val(''); $('#friend-studentId').val(''); },
        error: function(err) { console.error(err); alert(err.response?.data || '친구 추가 오류'); }
      });
    }

    function remove_friend(username) {
      $.ajax({
        type: "POST",
        url: "/users/remove_friend",
        headers: API_HEADERS(),
        data: { username },
        success: function(response) { alert(response); my_friend_show(); },
        error: function(err) { console.error(err); alert(err.response?.data || '친구 삭제 오류'); }
      });
    }

    function my_friend_show() {
      $('#my_friend_list_show').empty();
      $.ajax({
        type: "GET",
        url: "/users/my_friend_list_show",
        headers: API_HEADERS(),
        success: function(response) {
          const friend_list = response.my_friend_list_show;
          if (!friend_list || friend_list.length === 0) {
            $('#my_friend_list_show').append('<p>친구가 없습니다.</p>');
          } else {
            friend_list.forEach(username => {
              const friendDiv = $(`<div><span style="color:orange">${username}</span> <button onclick="remove_friend('${username}')">삭제</button></div>`);
              $('#my_friend_list_show').append(friendDiv);
            });
          }
        },
        error: function(err) { console.error(err); }
      });
    }

    // ================== 프로필 이미지 ==================
    async function loadExampleImages() {
      try {
        const res = await axios.get('/users/example-images');
        const container = document.getElementById('profile-images');
        container.innerHTML = '';
        res.data.forEach(img => {
          const imageEl = document.createElement('img');
          imageEl.src = img.url;
          imageEl.onclick = async () => {
            // 선택 시 테두리 표시
            container.querySelectorAll('img').forEach(i => i.classList.remove('selected'));
            imageEl.classList.add('selected');
            // 서버에 저장
            try {
              const resp = await axios.post('/users/profile', { imageId: img.id }, { headers: API_HEADERS() });
              alert(resp.data.message);
              loadMyProfile();
            } catch(err) {
              console.error(err);
              alert(err.response?.data?.error || '프로필 이미지 변경 실패');
            }
          };
          container.appendChild(imageEl);
        });
      } catch(err) { console.error(err); }
    }

    async function loadMyProfile() {
      try {
        const res = await axios.get('/users/profile', { headers: API_HEADERS() });
        if (res.data.profileImage) {
          document.getElementById('my-profile-img').src = res.data.profileImage;
        }
      } catch(err) { console.error(err); }
    }

    // ================== 초기 로드 ==================
    $(document).ready(function() {
      my_friend_show();
      getUserList();
      loadExampleImages();
      loadMyProfile();
    });
  </script>
</body>
</html>
